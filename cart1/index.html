<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoseWell Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Nose<span>Well</span><sup>®</sup></div>
        <nav>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <h1>Cart</h1>
            <div class="cart-item">
                <div class="cart-image">Image 265w x 265h</div>
                <div class="cart-details">
                    <h2>Nose<span>Well</span> Nose Filter +5 Filter Refills.</h2>
                    <div class="cart-options">
                        <label>Color: 
                            <select>
                                <option>Select Color</option>
                            </select>
                        </label>
                        <label>Size: 
                            <select>
                                <option>Select Size</option>
                            </select>
                        </label>
                        <label>Quantity: 
                            <input type="number" value="1" min="1">
                        </label>
                    </div>
                    <p>Amount: ₹359/-</p>
                </div>
            </div>
            <div class="cart-item">
                <div class="cart-image">Image 265w x 265h</div>
                <div class="cart-details">
                    <h2>Nose<span>Well</span> Nose Filter +5 Filter Refills.</h2>
                    <div class="cart-options">
                        <label>Color: 
                            <select>
                                <option>Select Color</option>
                            </select>
                        </label>
                        <label>Size: 
                            <select>
                                <option>Select Size</option>
                            </select>
                        </label>
                        <label>Quantity: 
                            <input type="number" value="1" min="1">
                        </label>
                    </div>
                    <p>Amount: ₹359/-</p>
                </div>
            </div>
        </section>
        <section class="address-section">
            <h1>Add Address</h1>
            <form>
                <div class="form-row">
                    <input type="text" placeholder="Full Name*" required>
                    <input type="text" placeholder="Mobile Number*" required>
                </div>
                <input type="text" placeholder="Address*" required>
                <div class="form-row">
                    <input type="text" placeholder="Town">
                    <input type="text" placeholder="City*" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="PIN Code*" required>
                    <input type="text" placeholder="State*" required>
                </div>
                <button type="submit">Save & Checkout</button>
            </form>
        </section>
    </main>
</body>
</html>
